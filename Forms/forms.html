<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <button type="button">Please do not submit this button</button>
        <p>
            <label for="username">Enter your username : </label>
            <input type="text" id="username" placeholder="text" name="username">
        </p>
        <button type="button">This is the middle button do not submit</button>
        <p>
            <label for="num">Enter a number: </label>
            <input type="number" name="num" id="" min="1" max="1000">
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="password" name="password">
        </p>

        <p>
            <label for="dogs">I like dogs!</label>
            <input type="checkbox" name="dogs">
        </p>
        <p>
            <label for="color">Enter a color</label>
            <input type="color" name="color">
        </p>
        <button>Submit</button>
        <input type="submit" value="Click me!">
    </form>
    <hr>
    <form action="https://www.reddit.com/search">
        <label for="query">Enter a reddit search query : </label>
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <hr>
    <form action="https://www.google.co.in/search">
        <label for="query">Enter a google search query : </label>
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <hr>
    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to the TnCs</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="XS">

            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="S">

            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="M">

            <label for="l">L</label>
            <input type="radio" name="size" id="l" value="L">
        </p>
        <hr>
        <p>
            <label for="meal">Please select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg" selected>Vegetarian</option>
                <option value="vegan">Vegan</option>
                <option value="pork">Pork</option>

            </select>
        </p>

        <hr>

        <p>
            <label for="cheese">Amount of cheese</label>
            <input type="range" name="cheese_level" id="cheese_level" min="1" max="100" value="75">
        </p>

        <p>
            <label for="feedback">Please submit your feedback</label>
            <br>
            <textarea name="feedback" id="feedback" cols="40" rows="15" placeholder="Please provide your feedback"></textarea>
        </p>

        <hr>
        <h2>Validations Demo</h2>
        <form action="/dummy">
            <label for="first">First Name : </label>
            <input type="text" required>
            <p>
                <label for="username">Enter your username : </label>
                <input type="text" required minlength="5" maxlength="20">
            </p>

            <p>
                <label for="emailid">Enter a valid email</label>
                <input type="email" name="emailid" required>
            </p>

            <p>
                <label for="url">Enter a valid url</label>
                <input type="url" name="url" required>
            </p>
            <button>Submit</button>
        </form>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
